<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagemin Wizard</title>
        <meta name="description" content="A content manager for your Github Pages site.">
        <meta name="author" content="Brittny Lapierre">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
  
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <!-- Top content -->
        <div class="top-content" id="setup-screen">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>Pagemin Wizard</h1>
                        <div class="description">
                       	    <p>A content manager for your Github Pages site.</p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">
                    		<h3>Connect to your site</h3>
                    		<p>Fill in the form to get started.</p>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>Admin Login</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Connect to Repo</p>
                    			</div>
                                <div class="f1-step">
                                    <div class="f1-step-icon"><i class="fa fa-pencil"></i></div>
                                    <p>Edit Site</p>
                                </div>
                    		</div>
                    		
                    		<fieldset>
                    		    <h4>Sign into your GitHub Pages admin account:</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-username">Username</label>
                                    <input type="text" name="f1-username" placeholder="username" class="f1-username form-control" id="f1-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">Password</label>
                                    <input type="password" name="f1-password" placeholder="password" class="f1-password form-control" id="f1-password">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Enter repo info:</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-repo-name">Name</label>
                                    <input type="text" name="f1-repo-name" placeholder="repo name" class="f1-repo-name form-control" id="f1-repo-name">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" class="btn btn-next" id="finish-button">Connect</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4></h4>
                                <div id="container" >
                                    <div id="side">
                                    <div class="form-group">
                                        <!--POSTS-->
                                        <h4>New Post</h4>
                                        <div id="new-post-form">
                                            <label class="" for="f1-post-title">Title:</label>
                                            <input type="text" name="f1-post-title" placeholder="Your Awesome Title" class="f1-post-title form-control" id="f1-post-title">

                                            <label class="" for="f1-post-subtitle">Subtitle:</label>
                                            <input type="text" name="f1-post-subtitle" placeholder="A catchy tagline." class="f1-post-subtitle form-control" id="f1-post-subtitle">

                                            <label class="" for="f1-post-date">Date:</label>
                                            <input type="text" name="f1-post-date" placeholder="YYYY-MM-DD HH:MM:SS" class="f1-post-date form-control" id="f1-post-date">

                                            <label class="" for="f1-post-author">Auhtor:</label>
                                            <input type="text" name="f1-post-author" placeholder="Your Name" class="f1-post-author form-control" id="f1-post-author">

                                            <label class="" for="f1-post-content">Content:</label>
                                            <textarea name="f1-post-content" placeholder="Say what you want to say..." class="f1-post-content form-control" id="f1-post-content"></textarea>
                                        </div>

                                        
                                    </div>
                                    <div class="f1-buttons">
                                        <!--input type="submit" id="submit" class="btn btn-next" value="Publish"/-->
                                        <button type="button" class="btn btn-previous">Previous</button>
                                        <button type="button" id="publish" class="btn btn-next">Publish</button>
                                        <input type="file" id="files" name="files" multiple/>
                                        <button type="button" id="submit" class="btn btn-next">Submit</button>
                                    </div>
                                    <div id="results"></div>
                                    <div id="repo-list"></div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Thanks! You'll see the changes on your website in a moment.</h4>
                            </fieldset>
                    	</form>
                    </div>
                </div>    
            </div>
        </div>

        <!-- Javascript -->
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
        <script
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>

        <!--script src="https://unpkg.com/github-api/dist/GitHub.min.js"></script-->
        <!-- standalone (20.3kb) -->
        <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/githubadmin.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </body>
</html>
